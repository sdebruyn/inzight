version: 2

models:
  - name: stg_fluvius
    description: Staging model for Fluvius energy usage data
    columns:
      - name: from_date
        description: Start date of the quarter
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_increasing:
              strictly: false
      - name: from_time
        description: Start time of the quarter
        tests:
          - not_null
      - name: to_date
        description: End date of the quarter
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_increasing:
              strictly: false
      - name: to_time
        description: End time of the quarter
        tests:
          - not_null
      - name: register
        description: Name of the register
        tests:
          - not_null
          - accepted_values:
              values:
                - Afname Nacht
                - Afname Dag
                - Injectie Nacht
                - Injectie Dag
      - name: volume_in_kwh
        description: Volume of the register in kWh
      - name: validation_status_txt
        description: Validation status of the data as text
        tests:
          - not_null
          - accepted_values:
              values:
                - Gevalideerd
                - Geen verbruik
                - Geschat